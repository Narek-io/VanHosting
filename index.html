<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanHosting - Minecraft Server Hosting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://unsplash.com/photos/WLxQvbMyfas') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .buttons a {
            display: inline-block;
            margin: 10px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .buttons a:hover {
            background-color: #0056b3;
        }
        .buttons a.create-server {
            background-color: #28a745;
        }
        .buttons a.create-server:hover {
            background-color: #218838;
        }
    </style>
    <script>
        function openServerConsole() {
            window.open('server_console.html', '_blank', 'width=800,height=600');
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>VanHosting</h1>
        <p>Բարի գալուստ Minecraft սերվերների հոստինգի պլատֆորմ</p>
        <div class="buttons">
            <a href="#register">Գրանցվել</a>
            <a href="#login">Մուտք գործել</a>
            <a href="#" class="create-server" onclick="openServerConsole()">Ստեղծել սերվեր</a>
        </div>
    </div>
</body>
</html>
