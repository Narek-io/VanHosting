<!DOCTYPE html>
<html lang="hy">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Գրանցում</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282828;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1a1a1a;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }
        .signup-form {
            margin: 50px auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            width: 300px;
            text-align: left;
        }
        .signup-form input[type="text"],
        .signup-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        footer {
            background-color: #1a1a1a;
            padding: 20px 0;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Գլխավոր</a>
            <a href="signup.html">Գրանցում</a>
            <a href="dashboard.html">Վահանակ</a>
        </nav>
    </header>

    <section class="signup-form">
        <h2>Գրանցվել</h2>
        <form action="dashboard.html" method="post">
            <label for="username">Օգտանուն</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Գաղտնաբառ</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Գրանցվել</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Minecraft Հոսթինգ</p>
    </footer>
</body>
</html>
